<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="chatbot-styles.css">
</head>
<body>

    <div
        id="container"
    >
        <div
            class="introductory-content-div-con"
        >
            <!-- Here background image is linear-gradient -->
            <div
                class="introductory-content-background-image"
            >

            </div>
            <div
                class="introductory-content-div"
            >
                <h1 class="iris-h1">IRIS</h1>
                <h2 class="hello-h2">
                    <span class="hello-h2-content-span">
                        Hello 
                    </span>
                    <span class="hello-hand-span">
                        <img 
                            class="hello-hand-img"
                            src="./images/hello_hand.svg" alt="hello"
                        >
                    </span>
                </h2>
                <p class="iamiris-p">I am Iris, a Virtual Assistant<br>
                How may I help you?</p>
            </div>            
        </div>


        <div
            class="robot-circular-btn-0"
        >
            <img 
                src="./images/robot-circular-button.svg"
            >
        </div>  

        <div
            class="faq-con"
        >
            <div
                class="robot-circular-btn"
            >
                <img 
                    src="./images/robot-circular-button.svg"
                >
            </div>  

            <div
                class="faq-content"
            >
                <h3 class="faq-h3">
                    <span class="frequently-asked-questions-span">
                        Frequently Asked Questions
                    </span>
                    <span class="question-mark-icon-span">
                        <img 
                            src="./images/question-mark-icon.svg"
                        > 
                    </span>
                </h3>

                <ul
                    class="question-and-answers-list"
                >
                    <li class="question-and-answers-list-item">
                        <dl>
                            <dt>
                                <span
                                    class="list-icon-span"
                                >
                                    <img
                                        src="./images/list-icon.svg"
                                    >
                                </span>
                                <span>
                                    Can I redeem my FB before the original term?
                                </span>
                            </dt>
                        </dl>
                    </li>
                    <li class="question-and-answers-list-item">
                        <dl>
                            <dt>
                                <span
                                    class="list-icon-span"
                                >
                                    <img
                                        src="./images/list-icon.svg"
                                    >
                                </span>
                                <span>
                                    How do I pay my Credit Card bill?
                                </span> 
                            </dt>   
                        </dl>                     
                    </li>
                    <li class="question-and-answers-list-item">
                        <dl>
                            <dt>
                                <span
                                    class="list-icon-span"
                                >
                                    <img
                                        src="./images/list-icon.svg"
                                    >
                                </span>
                                <span>
                                    How can I get my Account Statement?                                
                                </span>
                            </dt>
                        </dl>                                                
                    </li>
                    <li class="question-and-answers-list-item">
                        <dl>
                            <dt>
                                <span
                                    class="list-icon-span"
                                >
                                    <img
                                        src="./images/list-icon.svg"
                                    >
                                </span>
                                <span>
                                    What is the tenure of Fixed Deposit?
                                </span>
                            </dt>                        
                        </dl>
                    </li>
                </ul>

                <div
                    class="start-a-new-conversation-btn"
                >
                    <span
                        class="chat-icon-span"
                    >
                        <img 
                            src="./images/chat-icon.svg"
                        >
                    </span>
                    <span
                        class="start-a-new-conversation-text-span"
                    >
                        Start a New Conversation
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="chatbox-script.js"></script>
</body>
</html>
